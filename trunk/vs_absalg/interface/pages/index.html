<html>
<head>

<!-- external files -->
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="command_panel.js" type="text/javascript"></script>
<script src="CanvasMatrix.js" type="text/javascript"></script>
<script src="webgl.js" type="text/javascript"></script>

<!-- shaders -->
<script id="shader-fs" type="x-shader/x-fragment"> 
    #ifdef GL_ES
    precision highp float;
    #endif

    void main(void) 
    {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script> 
<script id="shader-vs" type="x-shader/x-vertex"> 
  attribute vec3 aVertexPosition;
 
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
 
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script> 

</head>

<body onload="initWebGL()">
<div class="sbutton" id="command_panel">
<input type="button" id="toggle_button" style= "margin-top: 5; margin-bottom: 5; " onclick="Command_panel.toggle_panel()" value="Show Commands Panel">
</div>
</body>

<canvas id="3d_canvas" class="scanvas"></canvas>
</html>
