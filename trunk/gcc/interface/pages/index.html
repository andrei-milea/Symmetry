<html>
<head>

<!-- external files -->

<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="command_panel.js" type="text/javascript"></script>
<script src="webgl.js" type="text/javascript"></script>



<!-- shaders -->
<script id="shader-fs" type="x-shader/x-fragment"> 
    #ifdef GL_ES
    precision highp float;
    #endif

    void main(void) 
    {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script> 
<script id="shader-vs" type="x-shader/x-vertex"> 
  attribute vec3 aVertexPosition;
 
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
 
  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script> 

</head>

<!onload="WebGlContext.initWebGL()" >
<body id="body_id"  >
<input type="hidden" name="hidden" value="00">
<div class="sbutton" id="command_panel">
<input type="button" id="toggle_button" style= "margin-top: 5; " onclick="Command_panel.toggle_panel()" value="Show Commands Panel">
<input type="button" id="canvas_button" style= "margin-top: 5; float: right; " onclick="Command_panel.toggle_canvas()" value="Switch to visualization mode">
</br>
</div>
<div id="main_view_id" class ="smain_view"></div>
</body>

</html>
